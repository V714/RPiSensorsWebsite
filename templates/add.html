{% extends 'base.html' %}


{% block body %}
  
    <h6>Add</h6>
    <form class="form-add" action="/add" method="POST">
        <input class="input-field" type="text" name="name" required="required" id="name" placeholder="NAME"/>
        <input class="input-field" type="text" name="description" required="required" id="description" placeholder="DESCRIPTION"/>
        <input class="input-field" type="number" step="0.01" required="required" name="value" id="value" placeholder="VALUE"/>
        <label class="checkbox" for="active">
            <input type="checkbox" name="active" id="active"/>
            <span>Active?</span>
        </label>
        <button class="input-button" type="submit" value="Add Sensor">Add Sensor</button>
    </form>
{% endblock %}
